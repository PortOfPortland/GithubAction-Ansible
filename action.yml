name: "Ansible"
description: "Runs an Ansible playbook"
inputs:
  playbook:
    description: "Ansible playbook to run"
    required: true
    default: deploy.yml
  inventory:
    description: "Ansible inventory to use"
    required: true
    default: production
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.playbook }}
    - ${{ inputs.inventory }}
